description: VU-AMS plug-in.
version: v1.5
author: "Jarik den Hartog"
url: "www.vu-ams.nl"
category: "Miscellaneous"
date: "2016"
controls:
-
    type: "line_edit"
    var: "_device_name"
    label: "Device name"
    name: "line_edit_widget"
    tooltip: "For example 'COM3' on Windows"
-
    type: "line_edit"
    var: "_send_marker"
    label: "Send marker"
    name: "line_edit_widget2"
    tooltip: "Value between 0 and 65535 to be send"
-
    type: "checkbox"
    var: "_use_title_checkbox"
    label: "Use number from title"
    name: "checkbox_widget"
    tooltip: "This will use the number(s) from the item title as the marker to be send"
-
    type: "checkbox"
    var: "_use_without_vu_ams"
    label: "Use without VU-AMS device"
    name: "checkbox_widget2"
    tooltip: "This will allow you to try the experiment without a VU-AMS device"
-
    type: "text"
    label: ""
-
    type: "text"
    label: "Make sure to close the VU-DAMS suite device configuration window as the VU-AMS device can 'talk' to one application at a time."
-
    type: "text"
    label: ""
-
    type: "text"
    label: "VU-AMS OpenSesame plug-in v1.5 by Jarik den Hartog"